<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./img/aim.png" type="image/png" />
    <title>AIM Game</title>
  </head>

  <body>
    <div class="wrapper">
      <main class="page">
        <div class="block">
          <div class="block__container">
            <div class="block__content">
              <div class="block__inner">
                <h1 class="block__title">Aim Traning</h1>
                <div class="block__start"><a href="#">Начать Игру</a></div>
              </div>
            </div>

            <div class="block__content">
              <div class="block__times">
                <h2 class="block__chenge">Выберите Время</h2>
                <div class="block__time">
                  <button class="time-block" href="#" data-time="10">
                    10 сек
                  </button>
                  <button class="time-block" href="#" data-time="20">
                    20 сек
                  </button>
                  <button class="time-block" href="#" data-time="30">
                    30 сек
                  </button>
                </div>
              </div>
            </div>

            <div class="block__content">
              <div class="block__game">
                <div class="block__num">
                  Осталось : <span class="remainder-time"></span>
                </div>
                <div class="block__board board-block"><a href="#"></a></div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
